<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    <DirectoryMatch "/var/www/html/(templates|storage|contrib|\.git)">
        Require all denied
    </DirectoryMatch>

    <FilesMatch "Dockerfile|docker-compose|^\.env">
        Require all denied
    </FilesMatch>

</VirtualHost>
